---

hostname: "{{ inventory_hostname }}"
hostname_short: "{{ inventory_hostname_short }}"

hostname_hosts:
    - { regexp: "^127.0.0.1", line: "127.0.0.1{{'\t'}}{{hostname}}{% if inventory_hostname != hostname_short %}{{'\t'}}{{hostname_short}}{% endif %}{{'\t'}}localhost" }
    - { regexp: "^::1", line: "::1{{'\t\t'}}{{hostname}}{% if inventory_hostname != hostname_short %}{{'\t'}}{{hostname_short}}{% endif %}{{'\t'}}localhost ip6-localhost ip6-loopback" }

hostname_hosts_add: []
